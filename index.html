  <style>
    :root{

      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      background:var(--bg);

    }
    .container{

    header{

    }
    header p{

      color:var(--muted);

    }
    section{
      margin-bottom:48px;
    }
    section h2{
      font-size:20px;
      margin:0 0 16px;
      font-weight:600;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px 20px;
      margin-bottom:14px;
    }
    /* Bookmarks */
    .bookmark a{
      color:var(--accent);
      text-decoration:none;
      font-weight:500;
    }
    .bookmark p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
    }
    /* Microblog */
    .micro-post time{
      font-size:13px;
      color:var(--muted);
    }
    .micro-post p{
      margin:8px 0 0;
    }
    footer{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:rgba(247,247,248,0.9);
      backdrop-filter:blur(6px);
      border-top:1px solid var(--border);
    }
    footer nav{
      max-width:900px;
      margin:0 auto;
      display:flex;
      justify-content:center;
      gap:24px;
      padding:12px 20px;
    }
    footer a{
      text-decoration:none;
      color:var(--muted);
      font-size:14px;
    }
    footer a:hover{color:var(--text)}
  </style>
</head>
